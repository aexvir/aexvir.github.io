<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Alex Viscreanu</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
	<link rel="stylesheet" href="src/css/site.css">
</head>
<body>
	<div class="loading-screen-container">
		<div class="loading-screen">
			<div class="loading-screen-content">
				<img src="src/img/web/av.png" alt="">
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>

	<script>
		var durationRatio = 0.75;
		var bezierValues = [.485,.46,.05,.995];
	</script>
	<script>
		$('.loading-screen').velocity({translateX: '-100vw'}, bezierValues, 1000 * durationRatio);
		$('.loading-screen-content').velocity({
			opacity: 1,
			width: '100%'
		}, {
			delay: 750 * durationRatio,
			duration: 750 * durationRatio,
			easing: bezierValues
		});
	</script>

	<script>
		$(window).on('load', function () {
			$('.loading-screen-content').velocity({
				opacity: 0,
				translateX: '-20%'
			}, {
				delay: 1500 * durationRatio,
				duration: 750 * durationRatio,
				easing: bezierValues
			});
			$('.loading-screen-container').velocity({
				translateX: '-100vw'
			}, {
				delay: 3750 * durationRatio,
				duration: 1000 * durationRatio,
				easing: bezierValues
			});
		});
	</script>
</body>
<footer>
	
</footer>
</html>
